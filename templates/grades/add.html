{% extends "layout.html" %}

{% block title %}添加成绩 - 学生管理系统{% endblock %}

{% block main_content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">添加成绩</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('grades_list') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> 返回列表
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-graduation-cap"></i> 成绩信息</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="student_id" class="form-label">学生 *</label>
                            <select class="form-select" id="student_id" name="student_id" required>
                                <option value="">请选择学生</option>
                                {% for student in students %}
                                <option value="{{ student.id }}">{{ student.student_id }} - {{ student.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="subject" class="form-label">科目 *</label>
                            <input type="text" class="form-control" id="subject" name="subject" required
                                   placeholder="如：高等数学、英语、计算机基础等">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="score" class="form-label">成绩 *</label>
                            <input type="number" class="form-control" id="score" name="score"
                                   min="0" max="100" step="0.1" required
                                   placeholder="请输入0-100之间的成绩">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="semester" class="form-label">学期 *</label>
                            <select class="form-select" id="semester" name="semester" required>
                                <option value="">请选择学期</option>
                                <option value="第一学期">第一学期</option>
                                <option value="第二学期">第二学期</option>
                                <option value="暑期学期">暑期学期</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="academic_year" class="form-label">学年 *</label>
                        <select class="form-select" id="academic_year" name="academic_year" required>
                            <option value="">请选择学年</option>
                            <option value="2022-2023">2022-2023</option>
                            <option value="2023-2024">2023-2024</option>
                            <option value="2024-2025">2024-2025</option>
                            <option value="2025-2026">2025-2026</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('grades_list') }}" class="btn btn-secondary me-md-2">取消</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 保存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h6><i class="fas fa-info-circle"></i> 填写说明</h6>
            </div>
            <div class="card-body">
                <ul class="list-unstyled">
                    <li><i class="fas fa-check text-success"></i> 带 * 的字段为必填项</li>
                    <li><i class="fas fa-check text-success"></i> 成绩范围：0-100分</li>
                    <li><i class="fas fa-check text-success"></i> 支持小数点后一位</li>
                    <li><i class="fas fa-check text-success"></i> 请确保信息准确无误</li>
                </ul>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <h6><i class="fas fa-star"></i> 成绩等级</h6>
            </div>
            <div class="card-body">
                <div class="d-flex flex-column gap-2">
                    <div><span class="badge bg-success">90-100</span> 优秀</div>
                    <div><span class="badge bg-info">80-89</span> 良好</div>
                    <div><span class="badge bg-warning">70-79</span> 中等</div>
                    <div><span class="badge bg-secondary">60-69</span> 及格</div>
                    <div><span class="badge bg-danger">0-59</span> 不及格</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
